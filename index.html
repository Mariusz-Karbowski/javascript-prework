<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock, paper, scissors</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato:wght@300;900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">

			<h1 class="game-name">ROCK PAPER SCISSORS</h1>
		</div>
	</header>
	<div class="container">
		<div id="buttons">
			<button id="button-rock"><i class="far fa-hand-rock"></i></button>
			<button id="button-paper"><i class="far fa-hand-paper"></i></button>
			<button id="button-scissors"><i class="far fa-hand-scissors"></i></button>
		</div>
		<div id="messages"></div>
		<div id="result"></div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>

</html>
